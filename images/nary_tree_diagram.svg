<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="white" font-size="24" font-weight="bold">N-ary Tree Structure</text>
  
  <!-- Root node -->
  <circle cx="400" cy="80" r="25" fill="none" stroke="white" stroke-width="2"/>
  <text x="400" y="87" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Root</text>
  
  <!-- Level 1 nodes -->
  <circle cx="200" cy="160" r="20" fill="none" stroke="white" stroke-width="2"/>
  <text x="200" y="167" text-anchor="middle" fill="white" font-size="12">A</text>
  
  <circle cx="400" cy="160" r="20" fill="none" stroke="white" stroke-width="2"/>
  <text x="400" y="167" text-anchor="middle" fill="white" font-size="12">B</text>
  
  <circle cx="600" cy="160" r="20" fill="none" stroke="white" stroke-width="2"/>
  <text x="600" y="167" text-anchor="middle" fill="white" font-size="12">C</text>
  
  <!-- Level 2 nodes for A -->
  <circle cx="120" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="120" y="247" text-anchor="middle" fill="white" font-size="11">A1</text>
  
  <circle cx="200" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="200" y="247" text-anchor="middle" fill="white" font-size="11">A2</text>
  
  <circle cx="280" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="280" y="247" text-anchor="middle" fill="white" font-size="11">A3</text>
  
  <!-- Level 2 nodes for B -->
  <circle cx="350" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="350" y="247" text-anchor="middle" fill="white" font-size="11">B1</text>
  
  <circle cx="450" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="450" y="247" text-anchor="middle" fill="white" font-size="11">B2</text>
  
  <!-- Level 2 nodes for C -->
  <circle cx="520" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="520" y="247" text-anchor="middle" fill="white" font-size="11">C1</text>
  
  <circle cx="600" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="600" y="247" text-anchor="middle" fill="white" font-size="11">C2</text>
  
  <circle cx="680" cy="240" r="18" fill="none" stroke="white" stroke-width="2"/>
  <text x="680" y="247" text-anchor="middle" fill="white" font-size="11">C3</text>
  
  <!-- Level 3 nodes (leaves) -->
  <circle cx="80" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="80" y="327" text-anchor="middle" fill="white" font-size="10">D</text>
  
  <circle cx="160" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="160" y="327" text-anchor="middle" fill="white" font-size="10">E</text>
  
  <circle cx="320" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="320" y="327" text-anchor="middle" fill="white" font-size="10">F</text>
  
  <circle cx="380" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="380" y="327" text-anchor="middle" fill="white" font-size="10">G</text>
  
  <circle cx="640" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="640" y="327" text-anchor="middle" fill="white" font-size="10">H</text>
  
  <circle cx="720" cy="320" r="16" fill="none" stroke="white" stroke-width="2"/>
  <text x="720" y="327" text-anchor="middle" fill="white" font-size="10">I</text>
  
  <!-- Edges from root to level 1 -->
  <line x1="400" y1="105" x2="200" y2="140" stroke="white" stroke-width="2"/>
  <line x1="400" y1="105" x2="400" y2="140" stroke="white" stroke-width="2"/>
  <line x1="400" y1="105" x2="600" y2="140" stroke="white" stroke-width="2"/>
  
  <!-- Edges from A to its children -->
  <line x1="200" y1="180" x2="120" y2="222" stroke="white" stroke-width="2"/>
  <line x1="200" y1="180" x2="200" y2="222" stroke="white" stroke-width="2"/>
  <line x1="200" y1="180" x2="280" y2="222" stroke="white" stroke-width="2"/>
  
  <!-- Edges from B to its children -->
  <line x1="400" y1="180" x2="350" y2="222" stroke="white" stroke-width="2"/>
  <line x1="400" y1="180" x2="450" y2="222" stroke="white" stroke-width="2"/>
  
  <!-- Edges from C to its children -->
  <line x1="600" y1="180" x2="520" y2="222" stroke="white" stroke-width="2"/>
  <line x1="600" y1="180" x2="600" y2="222" stroke="white" stroke-width="2"/>
  <line x1="600" y1="180" x2="680" y2="222" stroke="white" stroke-width="2"/>
  
  <!-- Edges from A1 to its children -->
  <line x1="120" y1="258" x2="80" y2="304" stroke="white" stroke-width="2"/>
  <line x1="120" y1="258" x2="160" y2="304" stroke="white" stroke-width="2"/>
  
  <!-- Edges from A3 to its children -->
  <line x1="280" y1="258" x2="320" y2="304" stroke="white" stroke-width="2"/>
  <line x1="280" y1="258" x2="380" y2="304" stroke="white" stroke-width="2"/>
  
  <!-- Edges from C2 to its children -->
  <line x1="600" y1="258" x2="640" y2="304" stroke="white" stroke-width="2"/>
  <line x1="600" y1="258" x2="720" y2="304" stroke="white" stroke-width="2"/>
  
  <!-- Explanation text -->
  <text x="50" y="400" fill="white" font-size="16" font-weight="bold">Key Characteristics:</text>
  
  <text x="50" y="430" fill="white" font-size="14">• Each node can have N children (0 to N)</text>
  <text x="50" y="450" fill="white" font-size="14">• Root node (top) has no parent</text>
  <text x="50" y="470" fill="white" font-size="14">• Leaf nodes (bottom) have no children</text>
  <text x="50" y="490" fill="white" font-size="14">• Internal nodes have 1 to N children</text>
  
  <text x="450" y="400" fill="white" font-size="16" font-weight="bold">Example shows:</text>
  <text x="450" y="430" fill="white" font-size="14">• Node A has 3 children (A1, A2, A3)</text>
  <text x="450" y="450" fill="white" font-size="14">• Node B has 2 children (B1, B2)</text>
  <text x="450" y="470" fill="white" font-size="14">• Node C has 3 children (C1, C2, C3)</text>
  <text x="450" y="490" fill="white" font-size="14">• Some nodes have varying numbers of children</text>
  
  <text x="50" y="530" fill="white" font-size="14" font-style="italic">This flexible structure allows for efficient hierarchical data organization</text>
  <text x="50" y="550" fill="white" font-size="14" font-style="italic">where nodes can have different numbers of children as needed.</text>
</svg>